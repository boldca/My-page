<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的網站名稱</title>
    <!-- 可以添加其他 meta 標籤、樣式表（CSS）和 JavaScript 文件 -->
</head>

<body>

    <header>
        <h1>歡迎來到我的網站</h1>
        <!-- 你的網站標題或標語 -->
    </header>

    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <!-- 添加更多的導航選項 -->
        </ul>
    </nav>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>這是第一個部分的內容。</p>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <p>這是第二個部分的內容。</p>
        </section>
        <!-- 添加更多的部分 -->
    </main>

    <footer>
        <p>&copy; 2024 你的網站名稱. All rights reserved.</p>
        <!-- 添加其他頁尾信息，如聯繫方式、社交媒體連結等 -->
    </footer>

</body>

</html>
